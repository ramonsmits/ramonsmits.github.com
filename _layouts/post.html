---
layout: default
---
<article>
  <time datetime="{{ page.date | xmlschema }}">{{ page.date | date: "%d %b, %Y" }}</time> by <a title="Ramon Smits Google+ profile" rel="author" href="http://profiles.google.com/ramonsmits?rel=author" alt="Google+">Ramon Smits</a>

  <h2>{{ page.title }}</h2>
  {{ content }}
  
</article>

<div id="disqus_thread"></div>
<script type="text/javascript">
	var disqus_shortname = 'ramonsmits';
	var disqus_identifier = '{{ page.url }}';
	var disqus_url = 'http://ramonsmits.com{{ page.url }}';
	(function() {
		var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
		(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	})();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    

<hr>
<div id="paginator">
  {% if page.previous %}
    <a id="left" href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; Older</a>
  {% endif %}
  {% if page.next %}
    <a id="right" href="{{ page.next.url }}" title="{{ page.next.title }}">Newer &rarr;</a>
  {% endif %}
</div>
