---
layout: default
title: Ramon Smits archive
---
<h1>Archive</h1>
<ol id="archive">
  {% for post in site.posts %}
    <li>
      <time datetime="{{ post.date | xmlschema }}">{{ post.date | date: "%Y-%m" }}</time>
      <p><a href="{{ post.url }}">{{ post.title }}</a></p>
    </li>
  {% endfor %}
</ol>
