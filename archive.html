---
layout: default
title: Ramon Smits archive
description: Ramon Smits post archive
tags: [archive, ramon smits, posts]
---
<h1>Archive</h1>
<ol id="archive">
  {% for post in site.posts %}
    <li>
      <time datetime="{{ post.date | xmlschema }}">{{ post.date | date: "%-d %B %Y" }}</time>
      <p><a href="{{ post.url }}">{{ post.title }}</a></p>
    </li>
  {% endfor %}
</ol>
